<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>TACollab - Real-time Collaborative Code Editor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="neomorph form-container">
          <div class="site-title-container text-center">
            <img src="/assets/img/nodes.png" alt="TACollab Logo" class="logo-img">
            <h1 class="site-title h2 mb-2">TACollab</h1>
            <p class="text-muted mb-0">Sign in to continue</p>
          </div>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                required
                class="form-control neomorph-inset"
                placeholder="your@email.com"
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                required
                class="form-control neomorph-inset"
                placeholder="••••••••"
              >
            </div>

            <div id="error" class="text-danger text-center mb-3 d-none"></div>

            <button 
              type="submit"
              class="btn neomorph-btn w-100 py-2"
            >
              Sign In
            </button>
          </form>

          <p class="text-center text-muted mt-4 mb-0">
            Don't have an account? 
            <a href="/register" class="link-primary">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard';
        } else {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        errorDiv.textContent = 'Connection error';
        errorDiv.classList.remove('d-none');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Sign In';
      }
    });
  </script>
</body>
</html>
