<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TACollab - Real-time Collaborative Code Editor</title>
  <meta name="description" content="Write, edit, and manage code together in real-time. TACollab is a collaborative code editor supporting 9+ languages with instant project sharing.">
  <meta name="keywords" content="collaborative code editor, real-time coding, pair programming, online code editor, team coding">
  <meta name="author" content="TACollab">

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="TACollab - Real-time Collaborative Code Editor">
  <meta property="og:description" content="Write, edit, and manage code together in real-time. Supporting 9+ languages with instant project sharing.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tacollab.onrender.com/">
  <meta property="og:image" content="https://tacollab.onrender.com/assets/img/tacollab_banner.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TACollab - Real-time Collaborative Code Editor">
  <meta name="twitter:description" content="Write, edit, and manage code together in real-time. Supporting 9+ languages with instant project sharing.">
  <meta name="twitter:image" content="https://tacollab.onrender.com/assets/img/tacollab_banner.png">

  <!-- Theme & Mobile -->
  <meta name="theme-color" content="#1a1a2e">
  <link rel="icon" type="image/x-icon" href="/assets/img/node.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="neomorph register-container">
          <div class="row g-0">
            <!-- Left Column - Logo and Title -->
            <div class="col-12 col-md-5 d-flex align-items-center justify-content-center left-column">
              <div class="text-center p-4">
                <img src="/assets/img/node.png" alt="TACollab Logo" class="logo-img-large">
                <h1 class="site-title h2 mb-2">TACollab</h1>
                <p class="text-muted mb-0">Real-time Collaborative Code Editor</p>
              </div>
            </div>

            <!-- Right Column - Form -->
            <div class="col-12 col-md-7">
              <div class="p-4 p-md-5">
                <h2 class="h4 mb-1" style="color: var(--text-primary);">Register an account</h2>
                <p class="text-muted mb-4" style="font-size: 0.875rem;">Create your account to get started</p>

                <form id="registerForm">
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                      type="text" 
                      id="fullName" 
                      required
                      class="form-control neomorph-inset"
                      placeholder="John Doe"
                    >
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input 
                      type="text" 
                      id="username" 
                      required
                      class="form-control neomorph-inset"
                      placeholder="username"
                    >
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      required
                      class="form-control neomorph-inset"
                      placeholder="your@email.com"
                    >
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      required
                      minlength="6"
                      class="form-control neomorph-inset"
                      placeholder="••••••••"
                    >
                  </div>

                  <div id="error" class="text-danger text-center mb-3 d-none" style="font-size: 0.875rem;"></div>
                  <div id="success" class="text-success text-center mb-3 d-none" style="font-size: 0.875rem;"></div>

                  <button 
                    type="submit"
                    class="btn neomorph-btn w-100 py-2"
                  >
                    <i class="fas fa-user-plus"></i> Create Account
                  </button>
                </form>

                <p class="text-center text-muted mt-4 mb-0" style="font-size: 0.875rem;">
                  Already have an account? 
                  <a href="/" class="link-primary">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');

      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

      errorDiv.classList.add('d-none');
      successDiv.classList.add('d-none');

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          successDiv.textContent = 'Account created! Redirecting...';
          successDiv.classList.remove('d-none');
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          errorDiv.textContent = data.error;
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        errorDiv.textContent = 'Connection error';
        errorDiv.classList.remove('d-none');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
      }
    });
  </script>
</body>
</html>
